<div class="notes-page">
  <div class="container">

    <header class="notes-header">
      <h2>My Collaborative Notes</h2>
      <button class="btn btn-danger btn-sm" (click)="logout()">Logout</button>
    </header>

    <section class="create-note-section">
      <form [formGroup]="noteform" (ngSubmit)="addnote()" class="card create-note-form">
        <h3>Create New Note</h3>
        <div class="form-group">
          <input type="text" formControlName="title" placeholder="Note Title" class="form-control">
        </div>
        <div class="form-group">
          <textarea formControlName="content" placeholder="Write your thoughts here..." class="form-control"
            rows="3"></textarea>
        </div>
        <button type="submit" [disabled]="noteform.invalid" class="btn btn-primary full-width">Save Note</button>
      </form>
    </section>

    <section class="notes-list-section">
      <h3 class="section-title">Your Notes</h3>

      <div class="notes-grid">
        <div *ngFor="let note of notes$ | async" class="card note-card">
          <div class="note-content" [routerLink]="['/notes', note.id]">
            <h4 class="note-title">{{ note.title }}</h4>
            <p class="note-preview">{{ note.content }}</p>
          </div>
          <div class="note-actions">
            <button (click)="deleteNote(note.id)" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </div>
      </div>

      <div *ngIf="(notes$ | async)?.length === 0" class="empty-state">
        <p>No notes yet. Add one above!</p>
      </div>

    </section>

  </div>
</div>
