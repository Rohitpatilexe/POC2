<div class="detail-page">
  <div class="container">

    <div class="navigation-actions">
      <a routerLink="/notes" class="btn btn-secondary">
        &larr; Back to List
      </a>
    </div>

    <div *ngIf="note; else notFound" class="card detail-card">
      <header class="detail-header">
        <h1>{{ note.title }}</h1>
        <span class="meta-id">ID: {{ note.id }}</span>
      </header>

      <div class="detail-content">
        <p>{{ note.content }}</p>
      </div>
    </div>

    <ng-template #notFound>
      <div class="card not-found-card">
        <h2>Note not found!</h2>
        <p>This note usually doesn't exist or was deleted.</p>
        <a routerLink="/notes" class="btn btn-primary">Go Home</a>
      </div>
    </ng-template>

  </div>
</div>
